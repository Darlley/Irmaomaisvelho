<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Filmes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    
    <div class="container">
        <h1>Filmes</h1>
        <form action="" class="bg-light p-5">
            <div class="row">
                <div class="col-lg-4">
                    <label for="">Título</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Titulo" data-js="atualizar">
                </div>
                <div class="col-lg-3">

                </div>
                <div class="col-lg-3">
                    <label for="">Categoria</label>
                    <select name="" id="" class="form-control">
                        <option value="">Selecionar</option>
                        <option value="">Categoria 1</option>
                        <option value="">Categoria 2</option>
                        <option value="">Categoria 3</option>
                    </select>
                </div>
                <div class="col-lg-2">
                    <label for="">Ano</label>
                    <input type="number" name="" id="" class="form-control" placeholder="Ano">
                </div>
            </div>
            <br>
            <div class="d-grid gap-2 col-12 mx-auto">
                <a href="javascript:void(0)" class="btn btn-lg btn-block btn-success">Cadastrar filme</a>
            </div>
        </form>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Ano</th>
                    <th scope="col" class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="align-middle">Filme teste</td>
                    <td class="align-middle">Categoria teste</td>
                    <td class="align-middle">2020</td>
                    <td class="align-end">
                        <button class="text-white btn btn-info">Acessar</buttonc>
                        <button class="ms-2 btn btn-danger">Excluir</buttonc>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
